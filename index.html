<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-4">Work Day Scheduler</h1><br>
        <p class="lead"><i>A simple calendar app for scheduling your work day</i></p><br>
        <p id="currentDay"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">9AM</div>
            <textarea class="col-8 col-sm-10 description" id="text-09"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-09"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">10AM</div>
            <textarea class="col-8 col-sm-10 description" id="text-10"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-10"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">11AM</div>
            <textarea class="col-8 col-sm-10 description" id="text-11"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-11"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">12PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-12"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-12"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">1PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-13"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-13"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">2PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-14"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-14"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">3PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-15"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-15"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">4PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-16"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-16"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-2 col-sm-1 hour">5PM</div>
            <textarea class="col-8 col-sm-10 description" id="text-17"></textarea>
            <button class="col-2 col-sm-1 saveBtn" id="btn-17"><i class="fas fa-save"></i></button>
        </div>

    </div>

    <!-- jQuery & Moment.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- External JS -->
    <script src="Assets/JS/script.js"></script>
</body>

</html>
